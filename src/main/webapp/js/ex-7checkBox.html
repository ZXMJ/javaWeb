<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload=function(){
		var checkBox=document.getElementById("checkedAll_2");
		var items=document.getElementsByName("items");
		checkBox.onclick=function(){
			var flag=checkBox.checked;

			for(var i=0;i<items.length;i++){
				if(flag){
					items[i].checked=true;
				}else{
					items[i].checked=false;
				}
			}						
		}
		
		for(var i=0;i<items.length;i++){
			items[i].onclick=function(){
				var num=0;			
				for(var j=0;j<items.length;j++){
					if(items[j].checked)
					{
						num++;
					}
				}
				
				if(num==items.length){
					checkBox.checked=true;
				}else{
					checkBox.checked=false;
				}
			}
		}
		//全选
		document.getElementById("CheckedAll").onclick=function(){
			for(var i=0;i<items.length;i++){
				items[i].checked=true;
				checkBox.checked=true;
			}
		}
		//全不选
		document.getElementById("CheckedNo").onclick=function(){
			for(var i=0;i<items.length;i++){
				items[i].checked=false;
				checkBox.checked=false;
			}
		}
		//反选
		document.getElementById("CheckedRev").onclick=function(){
			var num=0;
			for(var i=0;i<items.length;i++){
				if(items[i].checked){
					num++;
				}
				items[i].checked=!items[i].checked;				
			}
			if(num==0||num==items.length){					
				checkBox.checked=!checkBox.checked;
			}
		}
		//提交
		document.getElementById("send").onclick=function(){
			for(var i=0;i<items.length;i++){
				if(items[i].checked){
					alert(items[i].value);
				}
			}
		}
	}
</script>
</head>
<body>

	<form method="post" action="">
		你爱好的运动是？    <input type="checkbox" id="checkedAll_2" />全选/全不选 <br/> 
					<input type="checkbox" name="items" value="足球" />足球 
					<input type="checkbox" name="items" value="篮球" />篮球 
					<input type="checkbox" name="items" value="羽毛球" />羽毛球 
					<input type="checkbox" name="items" value="乒乓球" />乒乓球<br/> 
					<input type="button" id="CheckedAll" value="全　选" /> 
					<input type="button" id="CheckedNo" value="全不选" /> 
					<input type="button" id="CheckedRev" value="反　选" /> 
					<input type="button" id="send" value="提　交" />
	</form>

</body>
</html>
